name: Build Validation

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: 'ğŸ” Checkout code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'ğŸŸ¢ Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 'ğŸ·ï¸ Sincronizar etiquetas del Pull Request'
        uses: Maik3345/projex-github-actions/src/pr-label-action@v1
        with:
          pr_number: ${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

      - name: 'ğŸ“¦ Install pnpm'
        run: npm install -g pnpm

      - name: 'ğŸ“¦ Install dependencies'
        run: pnpm install

      - name: 'ğŸ§ª Run unit tests'
        run: npm run test:cov

      - name: 'ğŸ› ï¸ Build project'
        run: npm run build

      - name: 'ğŸ§ª Verify CLI functionality'
        run: |
          # Link the CLI globally
          npm link

          # Check that the CLI responds to basic commands
          projex --help
          projex git --help
          projex vtex --help
          
          # Try a simple command like version check
          projex --version
          
          # Validate at least one specific command works
          # This ensures imports are correctly resolved
          projex git init --help
