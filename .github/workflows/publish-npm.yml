name: Publish to npm

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ” Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸŸ¢ Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "ğŸ› ï¸ Build project"
        run: npm run build

      - name: "ğŸ”— Link local projex bin"
        run: npm link

      - name: "ğŸ‘¤ Set git user from last commit"
        run: |
          git config --global user.name "$(git log -1 --pretty=format:'%an')"
          git config --global user.email "$(git log -1 --pretty=format:'%ae')"

      - name: "ğŸ§¹ Reset changes"
        run: git reset --hard HEAD

      - name: "ğŸš€ Release stable (pre-publish)"
        run: projex git release stable --yes --no-deploy --no-push --no-check-release --no-tag

      - name: "ğŸ“¤ Publish to npm"
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "ğŸ Release stable and push (post-publish)"
        run: projex git release stable --yes
